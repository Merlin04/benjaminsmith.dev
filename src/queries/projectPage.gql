query ProjectPage($project: String) {
    projectCollection(where: {
        title: $project
    }, limit: 1) {
        items {
            ...ProjectPage
        }
    }
}

fragment ProjectPage on Project {
    title,
    url,
    codeUrl,
    mediaCollection {
        items {
            title,
            url(transform: {
                format: WEBP
            })
        }
    },
    tagline,
    collaborators,
    skillsCollection {
        items {
            title
        }
    },
    description
}